<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>
          Job Application
          <span class="little">(Web)</span>
        </h1>
        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="first-name">First Name</label>
              <input
                id="first-name"
                name="first-name"
                placeholder="Enter Your First Name..."
              />
            </div>
            <div class="form-control">
              <label for="last-name">First Name</label>
              <input
                id="last-name"
                name="last-name"
                placeholder="Enter Your Last Name..."
              />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Your Email..."
              />
            </div>
            <div class="form-control">
              <label for="job-role">Job Role</label>
              <select id="job-role" name="job-role">
                <option value="">Select Job Role</option>
                <option value="frontent">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full-stack">Full Stack Developer</option>
                <option value="ui-ux">UI UX Designer</option>
              </select>
            </div>
            <div class="text-area-control">
              <label for="Address"> Address </label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="4"
                placeholder="Enter Your Address"
              ></textarea>
            </div>
            <div class="form-control">
              <label for="city">City</label>
              <input id="city" name="city" placeholder="Enter Your City..." />
            </div>
            <div class="form-control">
              <label for="Pincode">Pincode</label>
              <input
                id="Pincode"
                name="Pincode"
                placeholder="Enter Your Pincode..."
              />
            </div>
            <div class="form-control">
              <label for="date">Date</label>
              <input value="08/20/2022" type="date" id="date" name="date" />
            </div>
            <div class="form-control">
              <label for="upload">Upload Your CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button-container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
